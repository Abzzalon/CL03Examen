<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px;">

<h1 style="text-align: center;">Formulario de Producto</h1>

<form th:action="@{/GuardarProduc}" th:object="${pro}" method="POST" style="max-width: 500px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);">
    <input type="hidden" th:field="*{IDPRODUCTOCL3}">
    <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px;">Nombre:</label>
        <input type="text" th:field="*{NOMBRECL3}" required style="width: 480px; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
    </div>
    <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px;">Precio de Venta:</label>
        <input type="number" step="0.01" th:field="*{PRECIOVENTACL3}" required style="width: 480px; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
    </div>
    <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px;">Stock:</label>
        <input type="number" required th:field="*{STOCK}" style="width: 480px; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
    </div>
    <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px;">Precio de Compra:</label>
        <input type="number" step="0.01" th:field="*{PRECIOCOMPCL3}" required style="width: 480px; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
    </div>
    <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px;">Estado:</label>
        <input type="text" required th:field="*{ESTADOCL3}" style="width: 480px; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
    </div>
    <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px;">Descripci√≥n:</label>
        <textarea required th:field="*{DESCRIPCL3}" style="width: 480px; padding: 8px; border-radius: 4px; border: 1px solid #ccc;"></textarea>
    </div>
    <div>
        <button type="submit" style="font-size: 13px; background-color: #3498db; color: #fff; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer;">Guardar Producto</button>
        <a th:href="@{/ListadoProducto}" style="font-size: 13px; text-decoration: none; background-color: #e74c3c; color: #fff; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer;">Regresar</a>
    </div>
</form>

</body>
</html>
